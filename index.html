<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilador Simple Mejorado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        button {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
        }

        .result p {
            font-weight: bold;
            color: #333;
        }

        .result-box {
            padding: 10px;
            background-color: #e6f7ff;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 5px solid #17a2b8;
        }

        .error {
            color: #ff4d4f;
            font-weight: bold;
        }

        .success {
            color: #4caf50;
        }

        .lexical-section .result-box {
            border-left-color: #5bc0de;
        }

        .syntax-section .result-box {
            border-left-color: #f0ad4e;
        }

        .semantic-section .result-box {
            border-left-color: #d9534f;
        }

        /* Mejora visual adicional */
        .analysis-section {
            margin-top: 30px;
            padding: 15px;
            background-color: #eef1f7;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Compilador Simple Mejorado</h1>
    <textarea id="code" placeholder="Ingresa tu código aquí..."></textarea>
    <button onclick="analyzeCode()">Compilar</button>

    <div class="result">
        <h2>Resultados:</h2>

        <div class="analysis-section lexical-section">
            <p><strong>Análisis Léxico:</strong></p>
            <div id="lexical-result" class="result-box"></div>
        </div>

        <div class="analysis-section syntax-section">
            <p><strong>Análisis Sintáctico:</strong></p>
            <div id="syntax-result" class="result-box"></div>
        </div>

        <div class="analysis-section semantic-section">
            <p><strong>Análisis Semántico:</strong></p>
            <div id="semantic-result" class="result-box"></div>
        </div>
    </div>

    <script src="./compiler.js"></script>
</body>

</html>
